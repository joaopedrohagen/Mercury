<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title %}{% endblock %} </title>
</head>
<nav class="py-6 px-6 flex justify-between bg-blue-500">
    <a href="/" class="text-white"> Bem vindo(a) ao CRM </a>
    <div>

        <a href="{% url 'sobre' %}" class="text-white"> Sobre </a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-blue-400 rounded-xl text-white"> Dashboard </a>
            <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white"> Sair </a>

        {% else %}
            <a href="{% url 'login' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white underline"> Entrar </a>
            <a href="{% url 'signup' %}" class="py-4 px-6 bg-blue-400 rounded-xl text-white"> Cadastrar </a>
        {% endif %}

    </div>
</nav>
<body>
    <h1>Hello World</h1>
</body>
{% block content %}
{% endblock content %}
<footer class="py-8 text-center bg-gray-200">
    <p class="text-xs text-gray-700"> Copyright (c) 2023 - CRM</p>
</footer>
</html>
